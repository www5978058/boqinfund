<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博琴后台</title>
    <link href="css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2 style="color: red" th:text="${error_msg == null?'':error_msg}"></h2>
            <div style="text-align: right;"><a class="btn btn-sm btn-danger" th:href="@{/fund/showAllFundPrice}">返回主页</a></div>
            <form th:action="@{/fund/addOrUpdate}" method="post">
                <input name="id" th:value="${fundPrice == null?'':fundPrice.id}" hidden="hidden">
                <div class="form-group">
                    <label>价格</label>
                    <input name="price" type="text" class="form-control" th:value="${fundPrice == null?'':fundPrice.price}">
                </div>
                <div class="form-group">
                    <label>时间</label>
                    <input name="ctime" type="text" class="form-control" th:value="${fundPrice==null?ctime:#dates.format(fundPrice.ctime,'yyyy-MM-dd')}">
                </div>
                <input type="submit" class="btn btn-primary" th:value="${fundPrice==null?'添加':'修改'}">
            </form>
        </main>
    </div>
</div>

</body>
</html>
